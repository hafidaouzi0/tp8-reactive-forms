<h1>Formulaire d'inscription :</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="form-group">
      <label for="name">Nom</label>
      <input formControlName="name" id="name" type="text" class="form-control">
      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
        <div *ngIf="f.name.errors != null && f.name.errors['required']">Nom obligat
          oire.</div>
        <div *ngIf="f.name.errors !=null && f.name.errors['minlength']">Le nom doit
          être composé au minimum de 3
          charactères.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="text" class="form-control">
      <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
        <div *ngIf="f.email.errors != null && f.email.errors['required']">Email obl
          igatoire.</div>
        <div *ngIf="f.email.errors != null && f.email.errors['email']">Veuillez sai
          sir une adresse mail correct.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input formControlName="phone" id="phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>

      <textarea formControlName="comment" id="comment" type="text" class="form-
control">

</textarea>

      <div *ngIf="f.comment.touched && f.comment.invalid" class="alert alert-
danger">

        <div *ngIf="f.comment.errors != null && f.comment.errors['required']">Le co
          mmentaire est obligatoire.</div>
      </div>
    </div>
  </div>

  <button class="btn btn-
info" type="button" (click)="setValue()">Initialiser les valeurs par défaut</button>

  <button class="btn btn-info" type="button" (click)="resetValue()">Effacer</button>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
